<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.maptiler.com/maptiler-sdk-js/v2.3.0/maptiler-sdk.umd.min.js"></script>
    <link href="https://cdn.maptiler.com/maptiler-sdk-js/v2.3.0/maptiler-sdk.css" rel="stylesheet" />
    <style>
        body { margin: 0; padding: 0; }
        #map { height: 500px; width: 100%; }
        .overlay {
            position: relative; /* Position relative to map */
            z-index: 2; /* Ensure content stays above the map */
            background: rgba(255, 255, 255, 0.8); /* Semi-transparent background */
            padding: 20px;
            border-radius: 8px; /* Rounded corners */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); /* Optional shadow for better visibility */
        }
    </style>

    <title>Store Locator</title>
</head>
<body>
    <div class="container my-3 ">
        <h1 class="display-4 text-center"><i class="fas fa-map-marked mr-4"></i> Store Locator</h1>
        <a href="add.html" class="btn btn-success mb-4">Add Store</a>

        <div id="map" class="overlay"></div>        
    </div>
    <script src="js/map.js"></script>
</body>
</html>
