<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Store Locator - Add Store</title>
</head>
<body>
    <div class="container my-3 ">
        <h1 class="display-4 text-center">Add Store</h1>
        <form id="store-form" class="mb-4">
            <div class="form-group">
                <label for="store-id">Store ID</label>
                <input type="text" class="form-control" id="store-id">
            </div>
            <div class="form-group">
                <label for="store-address">Store Address</label>
                <input type="text" class="form-control" id="store-address">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <a href="index.html" class="btn btn-secondary">Back</a>
        </form>
    </div>
    <script src="js/add.js"></script>
</body>
</html>
